<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,minimum-scale=1.0,user-scalable=yes" />
    <meta name="keywords" content="供应商注册" />
    <title>供应商注册</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript"  src="js/jquery-1.11.1.js"></script>
    <script>
    	$(document).ready(function(){
    		$(".span1").click(function(){
    			$(this).find("img").toggle();
    		});
    	});
    </script>

	<body>
		<header>
			<p><img src="img/logo.png"/><span class="banner"></span><span class="header-text">供&nbsp;应&nbsp;商&nbsp;注&nbsp;册</span></p>
		</header>
		<section>
			<form class="registerBody">
				<div>
					<label>手机</label>
					<input type="tel" />
				</div>
				<div class="checkSeq">
					<label>验证码</label>
					<input type="text" /><button>获取验证码</button>
				</div>
				<div class="code">
					<label>密码</label>
					<input type="password" />
					<span>6-18位，区分大小写字母、数字、特殊符号中的两种或两种以上</span>
				</div>
				<div>
					<label>确认密码</label>
					<input type="password" />
				</div>
				<div class="xieyi">
					<span class="span1"><img src="../img/chk.png"/></span><span class="span2">我已阅读并同意<a>用户注册协议</a></span>
				</div>
				<button class="register">立即注册</button>
			</form>
		</section>
		<footer>
			<div>
