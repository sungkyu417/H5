<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,minimum-scale=1.0,user-scalable=yes" />
    <meta name="keywords" content="供应商注册" />
    <title>供应商注册第二步</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<header>
			<p><img src="img/logo.png"/><span class="banner"></span><span class="header-text">供&nbsp;应&nbsp;商&nbsp;注&nbsp;册</span></p>
		</header>
		<section class="registerNext">
			<div>
				<p class="p1">1.基&nbsp;本&nbsp;信&nbsp;息</p>
				<div class="basicInfo">
					<p class="name"><label>真实姓名<sup>*</sup></label><input type="text"/></p>
					<p class="email"><label>邮箱</label><input type="text"/></p>
					<p class="sex"><label>性别</label><img src="img/select.png"/>男<img class="woman" src="img/unselect.png"/>女</p>
					<p class="tel"><label>固定电话</label><input type="text"/></p>
				</div>
			</div>
			<div>
				<p class="p2">2.供&nbsp;应&nbsp;商&nbsp;信&nbsp;息</p>
				<div class="providerInfo">
				<p class="compnayName"><label>公司名称<sup>*</sup></label><input type="text"/></p>
				<p class="type"><label>供应类型<sup>*</sup></label>
					<select>
						<option>选择供应商类型</option>
					</select>	
				</p>
				<p class="lawPerson"><label>法人代表<sup>*</sup></label><input type="text"/><span><label>身份证号<sup>*</sup></label><input type="text"/></span></p>
				<p class="connectPerson"><label>联系人<sup>*</sup></label><input type="text"/></p>
				<p class="phone"><label>联系人手机<sup>*</sup></label><input type="text"/><span><label>传真<sup>*</sup></label><input type="text"/></span></p>
				<p class="qq"><label>QQ</label><input type="text"/></p>
				<div class="upload">
					<p class="zhizhao"><label>营业执照<sup>*</sup></label>
						<img src="img/营业执照.png" />
						<span class="sp">
						<input type="button" value="上传"/>
						<span>上传图片小于4MB</span>
						</span>
					</p>
				</div>
				<div class="upload">
					<p class="zhizhao otherfile"><label>其他文件<sup>*</sup></label>
						<img src="img/其他文件.png" /><img src="img/其他文件.png" /><img src="img/其他文件.png" />
						<span class="sp">
						<input type="button" value="上传"/>
						<span>上传图片小于4MB</span>
						</span>
					</p>
				</div>
				<p class="bank"><label>开户银行<sup>*</sup></label><input type="text"/></p>
				<p class="accountName"><label>账户名<sup>*</sup></label><input type="text"/><span><label>卡号<sup>*</sup></label><input type="text"/></span></p>
				<div class="upload">
					<p class="zhizhao otherfile"><label>持卡人身份证<sup>*</sup></label>
						<img src="img/上传身份证.png" /><img src="img/上传身份证.png" />
						<span class="sp">
						<input type="button" value="上传"/>
						<span>身份证正反面均需上传</span>
						</span>
					</p>
				</div>
				<p class="weixinID"><label>微信账户</label><input type="text"/><span><label>支付宝账户</label><input type="text"/></span></p>
				<p class="place"><label>所在地<sup>*</sup></label>
					<select>
						<option>江苏省</option>
					</select>
					<select>
						<option>南京市</option>
					</select>
					<select>
						<option>建邺区</option>
					</select>
				</p>
				<p class="company"><label>公司业务<sup>*</sup></label><textarea placeholder="需填写营业执照中的经营范围"></textarea></p>
				<button class="submitFile">提交资料</button>
				</div>
			</div>
		</section>
		<footer>
			<div>
           		<p class="footer_p1">Copyright © 2013-2016 江苏马尚行文化传播有限公司 All rights reserved.Powered by 江苏马尚行文化传播有限公司</p>
           		<p>苏ICP备14037298号-2</p>
         	</div>
		</footer>
	</body>
</html>
