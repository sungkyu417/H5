<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>订单详情</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/style6.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<script  src="../js/jquery-1.10.2.js"></script>
		<script  src="../js/bootstrap.min.js"></script>
		<script src="../js/rem.js"></script>
		<script>
			$(document).ready(function(){
					$(".span6").click(function(){
						$('.img6').toggle();
					});
					$(".minus").click(function(){
					var num=parseInt($(".num").text());
					if(num>0){
						num=num-1;
						$('.num').text(num);
						if(num==0){
							$('.num').css("color","#858585");
							
						}
					}
				});
				$(".plus").click(function(){
					$('.num').css("color","#5CB531");
					var num=parseInt($(".num").text());
					num=num+1;
					$('.num').text(num);
				});
				});
		</script>
	</head>
	<body>
		<div class="ticketWhole">
			<div class="ticket1">
				<div class="part1">
					<p class="p1">门票名称</p>
					<p class="p2">天目湖水世界成人票<span style="float: right;"><span style="color: #F9844B;font-weight: 700;margin-right: 0.05rem;">￥98</span><span style="color: #858585;font-size: 0.12rem;">/张</span></span></p>
				</div>
				<div class="part2">
					<p class="p3">出发日期</p>
					<p class="p4">2016-08-09</p>
					<img src="../img/arrow.png" />
				</div>
				<div class="order-num">
					<p><span class="span1">门票数量</span><span class="span2"><button class="minus" style="border-right: none;">-</button><button class="num">1</button><button class="plus" style="border-left: none;">+</button></span></p>
				</div>
			</div>
			<div class="ticket2">
				<p><span>取票人：</span>王尔</p>
				<p><span>联系手机：</span>1234567890</p>
				<p><span>身份证号：</span>1234567890987654321</p>
			</div>
			<p class="p7"><span class="span6"><img class="img6" src="../img/chk.png" /></span>我已阅读并同意<a>《门票预定须知》</a></p>
			<div class="sc-footer">
				<table>
					<tr>
						<td class="td1" style="color: #858585;padding-left: 0.1rem;text-align: left;">总额：<span style="font-size: 0.14rem;color: #F9844B;margin-left: 0.1rem;">¥750</span></td>
						<td class="td2" style="font-size: 0.15rem;">立即预定</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
