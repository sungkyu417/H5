<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>周边</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<script  src="../js/jquery-1.10.2.js"></script>
		<script  src="../js/bootstrap.min.js"></script>
		<script src="../js/rem.js"></script>
	</head>
	<body>
		<div class="zhoubianWhole shaixuan">
			<div class="zb-header shaixuan-header">
				<div class="search">
					<p><span>上海</span><input type="text" placeholder="出团日期"/></p>
				</div>
				<div class="shaixuan-nav">
					价格区间（元）<input /><span></span><input />
				</div>
			</div>
			<div class="shaixuan-content">
				<div class="sx-table">
					<p>行程天数</p>
					<table>
						<tr><td><button>全部</button></td><td>1日游</td><td>2日游</td><td>3日游</td></tr>
						<tr><td>4日游</td><td>5日游</td><td>6日游</td><td>7日游</td></tr>
						<tr><td>7日以上</td></tr>
					</table>
				</div>
				<div class="sx-table">
					<p>线路主题</p>
					<table>
						<tr><td><button>全部</button></td><td>古镇游</td><td>乐园游</td><td>亲子游</td></tr>
						<tr><td>邮轮游</td><td>山水游</td><td>海岛游</td><td>相亲游</td></tr>
						<tr><td>蜜月游</td><td>爸妈游</td><td>温泉游</td><td>都市游</td></tr>
						<tr><td>泰国风情</td><td>古都游</td><td>骑行游</td><td>禅修游</td></tr>
					</table>
				</div>
				<div class="sx-table">
					<p>线路性质</p>
					<table>
						<tr><td><button>全部</button></td><td>参团游</td><td>自由行</td><td>团队游</td></tr>
						<tr><td>自驾游</td></tr>
					</table>
				</div>
				<div class="sx-button">
					<button>重置</button>
					<button>确定</button>
				</div>
			</div>
		</div>
	</body>
</html>
